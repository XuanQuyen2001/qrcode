<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create QR code</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
   
</head>
<body>
    <div id="wrapper" class="container">
        <img src="./img/qr-code-logo.png" alt="Your QR code here" id="code" class="col-md-4">
        <p class="col-md-4">Made by Xuan Quyen 2001</p>
        <input name="" class="col-md-4" id="input" placeholder="Nhập code của bạn vào đây..."></input>
        <button id="btn" class="col-md-4">Tạo code</button>
        <div id="toast" class="col-md-4"> Tạo QR code thành công !</div>
    </div>
    

    <script src="./js/app.js"></script>
    <script src="./js/qrcode.min.js"></script>
</body>

</html>
